name: Regression Tests

on:
  # Nightly regression tests at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual regression test run'

jobs:
  # Regression Tests Job - Full test suite
  regression-tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    if: false # Workflow disabled - remove 'false &&' to enable
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_TAGS: '@regression'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Regression Tests
        run: npm run test:regression

      # Try to upload artifacts, but continue if quota is hit
      - name: Upload artifacts (with quota fallback)
        if: ${{ !cancelled() }}
        continue-on-error: true
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7

      # Fallback: Show report info if upload failed
      - name: Handle artifact upload failure
        if: ${{ !cancelled() && steps.upload-artifacts.outcome == 'failure' }}
        run: |
          find playwright-report -type f -name "*.html" | head -10
          du -sh playwright-report/ || echo "No report directory found"

      - name: Add test results to summary
        if: ${{ !cancelled() }}
        run: |
          echo "🌙 Regression Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.upload-artifacts.outcome }}" == "success" ]; then
            echo "✅ Artifacts: Successfully uploaded for deployment" >> $GITHUB_STEP_SUMMARY
            echo "📦 Report name: regression-playwright-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Artifacts: Upload failed (storage quota issue)" >> $GITHUB_STEP_SUMMARY
            echo "🔧 Reports: Generated locally but not uploaded" >> $GITHUB_STEP_SUMMARY
            echo "⏳ Note: Storage quota refreshes every 6-12 hours" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ Test completed at: $(date)" >> $GITHUB_STEP_SUMMARY
